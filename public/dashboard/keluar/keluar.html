<script>
        document.tambah.onsubmit = async (e) => {
        e.preventDefault();
        const data = new FormData();
        data.append("nomor_suratEx", document.tambah.nomor_suratEx.value);
        data.append("judul_suratEx", document.tambah.judul_suratEx.value);
        data.append("tujuanEx", document.tambah.tujuanEx.value);
        data.append("tanggal_keluarEx", document.tambah.tanggal_keluarEx.value);
        data.append("jenis_suratEx", document.tambah.jenis_suratEx.value);
        data.append("sifat_suratEx", document.tambah.sifat_suratEx.value);
        data.append("photoEx", document.tambah.photoEx.files[0]);
        console.log(data);
        await fetch("/api/surat/keluar", {
          method: "POST",
          headers: {
            Authorization: `Bearer ${localStorage.getItem("token")}`,
          },
          body: data,

        });
        location.href = "/dashboard/TampilOut/TampilOut.html";
      };


</script>
